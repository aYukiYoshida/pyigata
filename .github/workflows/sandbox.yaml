# This is a basic workflow to help you get started with Actions

name: sandbox

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      flag_1:
        type: boolean
        description: flag 1
        required: true
        default: true
      flag_2:
        type: boolean
        description: flag 2
        required: true
        default: true
      option_1:
        type: choice
        description: option 1
        required: true
        options:
          - any
          - foo
          - bar
        default: a

jobs:
  sample:
    name: sandbox
    runs-on: ubuntu-latest
    env:
      FLAG_1: ${{ github.event.inputs.flag_1 }}
      FLAG_2: ${{ github.event.inputs.flag_2 }}
    steps:
      - name: step 1
        if: always() && (inputs.option_1 == 'foo' || inputs.options_1 == 'any')
        run: |
          echo $FLAG_1
          echo "step 1"
      - name: step 2
        if: always() && (inputs.option_1 == 'bar' || inputs.options_1 == 'any')
        run: |
          echo $FLAG_2
          echo "step 2"
